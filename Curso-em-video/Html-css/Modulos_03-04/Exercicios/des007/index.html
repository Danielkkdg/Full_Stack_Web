<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&
    icon_names=person icon_names=vpn_key icon_names=mail" />

    <link rel="stylesheet" href="estilos/style.css" media="all">


    <link rel="stylesheet" href="estilos/media-querie.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="img"></div>
            
            <div id="formulario">
                
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamento, fa√ßa seu login ou crie sua conta:</p>

                
                <form action="#" method="post" autocomplete="on">
                
                
                        <div id="usuario" class="campo">
                            <i class="material-symbols-outlined">person</i>
                            <input type="email" name="mail" id="gmail" autocomplete="email" required placeholder=" seu-email" maxlength="30">
                            <label for="gmail">Login:</label>
                        </div>
                
                        <div id="chave" class="campo">
                            <i class="material-symbols-outlined">vpn_key</i>
                            <input type="password" name="senh" id="senha" required minlength="8"
                            maxlength="20" autocomplete="current-password" placeholder=" sua-senha" >
                            <label for="senha" >senha:</label>
                            
                        </div>
                
                    <input type="submit" value="Entrar" >
                
                    <a href="#" id="botao" >Esqueci a senha <i class="material-symbols-outlined">mail</i></a>
                
                    
                
                </form>
                
            </div>
        </section>

    </main>
    
</body>
</html>
